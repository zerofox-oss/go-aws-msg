name: go-aws-msg
on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - go-version: 1.17.x
            lint-version: v1.44.2
          - go-version: 1.18.x
            lint-version: v1.47.3
          - go-version: 1.20.x
            lint-version: v1.53.3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          args: -v
          version: ${{ matrix.lint-version }}

  tests:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - go-version: 1.17.x
          - go-version: 1.18.x
          - go-version: 1.20.x
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        name: "install go"
        with:
          go-version: ${{ matrix.go-version }}
      - name: "tests"
        run: go test ./...
